<!DOCTYPE html>
<html lang="zh">
    <head>
        {% block head %}
            <meta name="csrf-token" content="{{ csrf_token() }}">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta charset="utf-8" />
            <meta name="google-signin-client_id" content="559429341471-ng1iicn7jj2uhe1uq9tu439jovo1kr87.apps.googleusercontent.com">            
            <title>{% block title %}{% endblock %} - 教育廣播電台</title>

            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

            <!-- bootstrap & fontawesome -->
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

        {% endblock %}
    </head>

    <body class="{% block body_class %}{% endblock %}">
        {% block body %}{% endblock %}
        <!--[if !IE]> -->
            <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <!-- <![endif]-->

        <!--[if IE]>
            <script src="{{ url_for('static', filename='js/jquery1x.js') }}"></script>
        <![endif]-->
        <script>
            window.ajax_url = { "API_FB_login": "/{{url_for('radio.API_FB_login')}}"};
        </script>

        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/fb_login.js')}}?{{ range(1, 9999999999999) | random }}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='js/fb_sdk.js')}}?{{ range(1, 9999999999999) | random }}"></script>        
        <script type="text/javascript" src="{{url_for('static', filename='js/google_login.js')}}?{{ range(1, 9999999999999) | random }}"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        

        
        <script type="text/javascript">

            var csrftoken = $('meta[name=csrf-token]').attr('content');

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken)
                    }
                }
            })
        </script>

        {% block after_body %}{% endblock %}
    </body>
</html>
